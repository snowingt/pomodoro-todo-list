<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/34ae2a0081.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>pomodoro</title>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <h1>Que metas vamos a cumplir hoy?</h1>
      </header>

      <main>
        <div class="objetivos"><p id="objetivo"></p></div>

        <section class="pomodoro--reloj">
          <div class="blanck">
            <h2 class="text">Pomodoro</h2>
            <p>
              <span id="time--minutos">25</span><span>:</span>
              <span id="seconsd">60</span>
            </p>
            <div class="botones">
              <button
                class="btn btn--static btn--colors btn--all"
                
                value="0s"
              >
                <p class="estado">start</p>
              </button>

              <button
                class="btn--static btn--ghost btn--all"
                onclick="stopPomodoro()"
              >
                stop
              </button>

              <div class="restar--btn">
                <i
                  class="fa-solid fa-arrow-rotate-right"
                  onclick="reStatPomodoro()"
                ></i>
              </div>
            </div>
          </div>
        </section>

        <section class="todo">
          <div class="blanck blanck--todo">
            <h2 class="text">lista de objetivos</h2>
            <div class="search">
              <form action="">
                <input
                  class="input"
                  type="text"
                  placeholder="agregar objetivo"
                />
                <button class="btn--add btn--static">+</button>
              </form>
            </div>
            <div class="li--container">
              <ul></ul>
            </div>
            <div class="empty">
              <p>no tienes objetivos hoy :(</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
